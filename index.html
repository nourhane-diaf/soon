<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
    
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(60deg, 
            #00ff00,  /* Bright green for PCBs */
            #007bff,  /* Electric blue */
            #ff0000,  /* Red for power indicators */
            #ff7f00,  /* Orange for warning signs */
            #ffff00,  /* Yellow for signals */
            #800080,  /* Purple for wires */
            #008080,  /* Teal for capacitors */
            #d3d3d3,  /* Light gray for metal casing */
            #0000ff,  /* Blue for resistors */
            #ffa500,  /* Vivid orange for heat */
            #2f4f4f,  /* Dark gray for circuits */
            #000000   /* Black for connections */
            );
            background-size: 400% 400%;
            animation: gradientAnimation 30s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffa500;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 30px;
            color: #000000;
        }

        .label {
            font-size: 18px;
            margin-top: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon</h1>
        <h2>New Platform Electronic</h2>
        <div class="countdown">
            <div class="box">
                <div id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="box">
                <div id="hours">00</div>
                <div class="label">H</div>
            </div>
            <div class="box">
                <div id="minutes">00</div>
                <div class="label">Min</div>
            </div>
            <div class="box">
                <div id="seconds">00</div>
                <div class="label">S</div>
            </div>
        </div>
    </div>

    <script>
        const countdownDate = new Date("Jan 1, 2025 00:00:00").getTime();

        const countdownFunction = setInterval(function () {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (timeLeft < 0) {
                clearInterval(countdownFunction);
                document.querySelector('.container').innerHTML = "The event has started!";
            }
        }, 1000);

        
    </script>

</body>
</html>
